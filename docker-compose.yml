version: '2.4'

services:
  medical_parser:
    build:
      context: .
      dockerfile: Medical/Dockerfile
    container_name: medical_pdf_parser
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  llama3:
    build:
      context: ./LLM_Server
      dockerfile: Dockerfile
    image: asg_llama3
    container_name: llama3-api
    ports:
      - "8000:8000"
    volumes:
      - ./LLM_Server/Model:/models
      - ./Medical/data/input_pdfs:/pdfs
    environment:
      - MODEL_PATH=/models/Meta-Llama-3-8B-Instruct.fp16.gguf
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia
