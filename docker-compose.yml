services:
  medical_parser:
    image: asg_computerview_medical_parser:latest
    build:
      context: Apps/
      dockerfile: Medical/Dockerfile
    container_name: medical_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./transformers_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  claims_parser:
    image: asg_computerview_claims_parser:latest
    build:
      context: Apps/
      dockerfile: Claims/Dockerfile
    container_name: claims_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./transformers_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  llama3:
    image: asg_llama3:latest
    build:
      context: LLM_Server
      dockerfile: Dockerfile_ollama
    container_name: llama3-api
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ollama-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-ui
    depends_on:
      - llama3
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=ai12
#      - CORS_ALLOW_ORIGIN=https://yourdomain.com
      - DISABLE_SIGNUP=false
      - RAG_ENABLED=true
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - AUTH_REQUIRED=true
      - ADMIN_EMAIL=ogienko.12003@gmail.com
    volumes:
      - ./open-webui:/app/backend/data
      - ./rag_storage:/app/rag_storage
    restart: unless-stopped
    networks:
      - ollama-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]


networks:
  ollama-net:
    driver: bridge