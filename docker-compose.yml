services:
  medical_parser:
    image: asg_computerview_medical_parser:latest
    build:
      context: Apps/
      dockerfile: Medical/Dockerfile
    container_name: medical_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./transformers_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  claims_parser:
    image: asg_computerview_claims_parser:latest
    build:
      context: Apps/
      dockerfile: Claims/Dockerfile
    container_name: claims_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./transformers_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  llama3:
    image: asg_llama3:latest
    build:
      context: LLM_Server
      dockerfile: Dockerfile
    container_name: llama3-api
    ports:
      - "8000:8000"
    volumes:
      - ./LLM_Server/Model:/models
      - ./Medical/data/input_pdfs:/app/data/input_pdfs
    environment:
      - MODEL_PATH=/models/Meta-Llama-3-8B-Instruct.fp16.gguf
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - THREADS=32
      - THREADS_BATCH=16
      - BATCH_SIZE=4096
      - N_GPU_LAYERS=100
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
