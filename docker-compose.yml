version: '2.4'

services:
  medical_parser:
    build:
      context: .
      dockerfile: Medical/Dockerfile
    container_name: medical_pdf_parser
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  llama3:
    build:
      context: ./LLM_Server
      dockerfile: Dockerfile
    container_name: llama3-api
    runtime: nvidia  # üëà —Ç–µ–ø–µ—Ä—å –¥–æ–ø—É—Å—Ç–∏–º–æ
    ports:
      - "8000:8000"
    environment:
      - MODEL=Meta-Llama-3-8B-Instruct.fp16.gguf
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./Model:/Model
    restart: unless-stopped
