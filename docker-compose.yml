version: "3.8"

services:
  medical_parser:
    build:
      context: Apps/
      dockerfile: Medical/Dockerfile
    container_name: medical_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    deploy: { }
    device_requests:
      - capabilities: [ gpu ]
    restart: unless-stopped

  claims_parser:
    build:
      context: Apps/
      dockerfile: Claims/Dockerfile
    container_name: claims_pdf_parser
    depends_on:
      - llama3
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./transformers_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
    deploy: {}
    device_requests:
      - capabilities: [gpu]
    restart: unless-stopped

  llama3:
    build:
      context: LLM_Server
      dockerfile: Dockerfile
    image: asg_llama3
    container_name: llama3-api
    ports:
      - "8000:8000"
    volumes:
      - ./LLM_Server/Model:/models
      - ./Medical/data/input_pdfs_claims:/app/data/input_pdfs_claims
    environment:
      - MODEL_PATH=/models/Meta-Llama-3-8B-Instruct.fp16.gguf
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - THREADS=32
      - THREADS_BATCH=16
      - BATCH_SIZE=4096
      - N_GPU_LAYERS=100
    deploy: {}
    device_requests:
      - capabilities: [gpu]
    restart: unless-stopped
